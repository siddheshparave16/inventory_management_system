{% extends "base.html" %}
{% load static %}

{% block title %} Delete Vendor{% endblock %}

{% block content %}

<div class="delete-container">
    <div class="delete-warning">
        <i class="bi bi-exclamation-triangle-fill"></i> Warning!
    </div>
    
    <div class="delete-message">
        Are you sure you want to permanently delete this <b>Vendor:</b><br>
        <strong>"{{ vendor.name }}"</strong> (Person: {{ vendor.contact_person }})?
    </div>

    <div class="delete-actions">
        <form method="post">
            {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i> Confirm Delete
                </button>
        </form>
        <a href="{% url 'inventory:vendor-details' vendor.vendor_id %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
    </div>
</div>

{% endblock  %}
